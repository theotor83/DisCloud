[pytest]
DJANGO_SETTINGS_MODULE = discloud.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = apps
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
markers =
    unit: Unit tests that don't require database
    integration: Integration tests that require database
    slow: Tests that take a long time to run
    async: Async tests
    real_api: Tests that make real API calls to external services (require credentials)
asyncio_mode = auto
